<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complete Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Processing Payment...</h2>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount }}" * 100,
            "currency": "INR",
            "name": "Your Bakery",
            "description": "Order Payment",
            "order_id": "{{ razorpay_order_id }}",
            "handler": function (response) {
                window.location.href = "/payment-success?order_id={{ order_id }}&razorpay_payment_id=" + response.razorpay_payment_id;
            },
            "theme": {
                "color": "#F37254"
            }
        };
        var rzp = new Razorpay(options);
        rzp.open();
    </script>
</body>
</html>
