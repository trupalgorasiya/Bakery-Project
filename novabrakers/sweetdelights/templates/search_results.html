

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <div class="row">
            {% for product in results %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ product.image.url }}" class="product-image" alt="{{ product.name }}">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description|truncatewords:15 }}</p>
                        <a href="{% url 'product_detail' product.product_id %}" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products found for your search.</p>
    {% endif %}
</div>
{% endblock %}
